<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="bg"
        style="display: flex; justify-content: center; align-items: center; height: 100vh; background:rgb(255, 119, 8) ; transition: all 0.5s;">
        <button id="btn"
            style="font-size: 35px; background: rgb(255, 255, 255); border: none; padding: 70px 90px; cursor: pointer;border-radius: 50px; box-shadow: 0px 11px 6px rgba(0, 0, 0, 0.3);">Change
            Background</button>
    </div>
</body>
<script>
    document.getElementById('btn').addEventListener('click', function () {
        var random = Math.random() * 255;
        var random2 = Math.random() * 255;
        var random3 = Math.random() * 255;
        document.getElementById('btn').style.backgroundColor = `rgb(${random}, ${random2}, ${random3})`;

        setInterval(function () {
            randomBG1 = Math.random() * 255;
            randomBG2 = Math.random() * 255;
            randomBG3 = Math.random() * 255;
            document.getElementById('bg').style.backgroundColor = `rgb(${randomBG1}, ${randomBG2}, ${randomBG3})`;
        }, 1000);
    });







</script>

</html>
