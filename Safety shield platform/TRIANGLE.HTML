<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درع السلامة | تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            transition: all 0.3s ease;
        }

        .gov-green {
            color: #006C35;
        }

        .bg-gov-green {
            background-color: #006C35;
        }

        .hidden-section {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <div id="home-page">
        <nav class="bg-white sticky top-0 z-50 shadow-sm border-b border-gray-100">
            <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="bg-gov-green p-2 rounded-lg ml-3">
                        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-1.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-gov-green">درع السلامة</span>
                </div>
                <button onclick="navigateTo('login-page')"
                    class="bg-gov-green text-white px-6 py-2 rounded-md font-bold text-sm flex items-center shadow-md hover:bg-opacity-90 transition">
                    <img src="https://iam.gov.sa/favicon.ico" class="w-4 h-4 ml-2 filter brightness-0 invert" alt="">
                    تسجيل الدخول (نفاذ)
                </button>
            </div>
        </nav>

        <main class="py-20 text-center">
            <h1 class="text-5xl font-extrabold mb-6 italic">مرحباً بك في درع السلامة</h1>
            <p class="text-gray-500 mb-8">اضغط على زر تسجيل الدخول للبدء</p>
        </main>
    </div>

    <div id="login-page" class="hidden-section min-h-screen flex flex-col items-center justify-center bg-white p-4">
        <div class="mb-8 text-center italic">
            <img src="https://iam.gov.sa/static/media/logo.5470d061.svg" class="w-48 mx-auto mb-4" alt="Nafath Logo">
            <h2 class="text-2xl font-bold text-gray-700">تسجيل الدخول عبر النفاذ الوطني الموحد</h2>
        </div>

        <div class="bg-white border border-gray-200 rounded-2xl p-8 shadow-xl max-w-md w-full">
            <div class="flex justify-center mb-6">
                <div class="flex bg-gray-100 p-1 rounded-lg w-full">
                    <button
                        class="w-1/2 py-2 text-sm font-bold bg-white rounded-md shadow-sm text-gov-green italic">بطاقة
                        الهوية</button>
                    <button class="w-1/2 py-2 text-sm font-bold text-gray-400 italic">اسم المستخدم</button>
                </div>
            </div>

            <label class="block text-sm font-bold text-gray-700 mb-2 italic">رقم الهوية الوطنية / الإقامة</label>
            <input type="text" placeholder="1XXXXXXXXX"
                class="w-full border border-gray-300 rounded-lg p-3 text-center text-xl tracking-[0.5em] focus:outline-none focus:ring-2 focus:ring-gov-green mb-6">

            <button onclick="showNafathCode()"
                class="w-full bg-gov-green text-white py-4 rounded-lg font-bold text-lg hover:bg-opacity-95 transition shadow-lg italic">
                دخول
            </button>

            <div id="nafath-code" class="hidden mt-8 text-center border-t pt-6 transition-all">
                <p class="text-gray-600 mb-4">يرجى فتح تطبيق "نفاذ" واختيار الرقم التالي:</p>
                <div class="text-6xl font-black text-gov-green tracking-widest animate-bounce">
                    43
                </div>
                <div class="mt-4 flex justify-center space-x-reverse space-x-2">
                    <div class="w-2 h-2 bg-gov-green rounded-full animate-pulse"></div>
                    <div class="w-2 h-2 bg-gov-green rounded-full animate-pulse delay-75"></div>
                    <div class="w-2 h-2 bg-gov-green rounded-full animate-pulse delay-150"></div>
                </div>
            </div>

            <button onclick="navigateTo('home-page')"
                class="w-full mt-6 text-gray-400 text-sm hover:underline italic">العودة للرئيسية</button>
        </div>

        <div class="mt-8 flex space-x-reverse space-x-6">
            <img src="https://iam.gov.sa/static/media/app-store.31572c21.svg" class="h-10" alt="">
            <img src="https://iam.gov.sa/static/media/google-play.85c5464a.svg" class="h-10" alt="">
        </div>
    </div>

    <script>
        function navigateTo(pageId) {
            // إخفاء كل الصفحات
            document.getElementById('home-page').classList.add('hidden-section');
            document.getElementById('login-page').classList.add('hidden-section');

            // إظهار الصفحة المطلوبة
            document.getElementById(pageId).classList.remove('hidden-section');

            // إعادة ضبط كود نفاذ عند العودة
            if (pageId === 'home-page') {
                document.getElementById('nafath-code').classList.add('hidden');
            }
        }

        function showNafathCode() {
            document.getElementById('nafath-code').classList.remove('hidden');
        }
    </script>

</body>

</html>
