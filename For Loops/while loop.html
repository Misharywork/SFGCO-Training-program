<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="results" style="font-size: 40px; text-align: center; margin-top: 20px;"></div>

</body>
<script>

    for (var i = 1; i <= 10; i++) {
        document.getElementById("results").innerHTML += `<h3>Multiplication of ${i}</h3>`;
        for (var x = 1; x <= 10; x++) {
            document.getElementById("results").innerHTML += `${i} X ${x} = ${i * x} <br>`;

        }
        document.getElementById("results").innerHTML += ` <hr>`;
    }

</script>

</html>
