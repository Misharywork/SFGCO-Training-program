<body>
    <script>
        function calculateArea(length, width) {
            var area = length * width;
            return area;
            console.log("The area of the rectangle is: " + area);
        }

        console.log("the Area Is :" + " " + calculateArea(5, 3));
        console.log("the Area Is :" + " " + calculateArea(10, 4));
        console.log("the Area Is :" + " " + calculateArea(7, 2));
        console.log("the Area Is :" + " " + calculateArea(15, 6));
        console.log("the Area Is :" + " " + calculateArea(8, 5));
        console.log("the Area Is :" + " " + calculateArea(12, 9));


    </script>
</body>
